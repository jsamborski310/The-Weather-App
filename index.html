<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <link rel="stylesheet" href="assets/styles.css"/>

    <title>The Weather App</title>

</head>
<body>

    <!--Sidebar with Form-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

<main>
    <!--Left Sidebar with Form-->
    <div id="sidebar">
        <div class="sidebar-inner">
        <h2>Search for a City</h2>

        <form id="search-form" class="mb-2">
            <input id="search-input" class="form-input w-100" type="text" placeholder="Search"/>
            <div class="d-grid mt-2">
                <button class="btn btn-primary submit-button" type="submit">Search</button>
            </div>
        </form>

        <div id ="storedCities"></div>
    </div>
    </div>

    <!--Right Side-->
    <div id="weatherInfo">
       
          <!--Weather Overview for the Day-->
            <section id="weather-overview">
                <div id="weather-overview-header"></div>
                <div id="weather-icon"></div>


                <div id="weather-overview-info"></div>
                
            </section>


            <!--5 Day Weather Forecast-->
            <section id="weather-forecast">
              
            </section>

    </div>

    
</main>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

<script src="pseudocode.js"></script>

</body>
</html>
